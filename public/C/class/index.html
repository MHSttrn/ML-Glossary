  <div id='content'><p>هر کدام از مجموعه مقادیر ذکر شده که یک برچسب می‌تواند بپذیرد. برای مثال، در یک مدل <a href="/B/binary_classification/">دسته‌بندی دوتایی‌</a> که هرزنامه‌ها را تشخیص می‌دهد، «هرزنامه» و «غیر هرزنامه» دو دسته هستند. یا در یک مدل <a href="/M/multi-class_classification/">دسته‌بندی چندتایی</a> که نژاد سگ را تشخیص می‌دهد، دسته‌ها پودل، بیگل، پاگ و ... خواهند بود.</p>
